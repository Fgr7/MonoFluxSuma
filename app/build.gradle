plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    
    // Project Reactor dependency
    implementation libs.reactor.core
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'proyectomonoflux.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Tarea para imprimir el classpath de runtime
task printClasspath {
    doLast {
        println configurations.runtimeClasspath.collect { it.absolutePath }.join(File.pathSeparator)
    }
}

// Tarea para ejecutar SumaFlux
task runSumaFlux(type: JavaExec) {
    group = 'application'
    description = 'Ejecuta la clase SumaFlux'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyectomonoflux.SumaFlux'
}

// Tarea para ejecutar MonoErrorHandling
task runMonoError(type: JavaExec) {
    group = 'application'
    description = 'Ejecuta la clase MonoErrorHandling'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyectomonoflux.MonoErrorHandling'
}

// Tarea para ejecutar BackPressureExample
task runBackPressure(type: JavaExec) {
    group = 'application'
    description = 'Ejecuta ejemplos de Back Pressure'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyectomonoflux.backpressure.BackPressureExample'
}

// Tarea para ejecutar BackPressureStrategies
task runBackPressureStrategies(type: JavaExec) {
    group = 'application'
    description = 'Ejecuta estrategias de Back Pressure'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'proyectomonoflux.backpressure.BackPressureStrategies'
}
